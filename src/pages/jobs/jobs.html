<ion-header>

  <ion-navbar color="rit">
    <ion-title>Jobs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab bottom right edge>
    <button [hidden]="user.admin!='main'&& user.admin!=jobs" color="primary" ion-fab mini (click)="addJobs()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <p text-center *ngIf="!(jobs | async)">
    <ion-spinner color="rit" name="crescent"></ion-spinner>
  </p>
    <div *ngIf="(jobs |async) != ''">
      <ion-item *ngFor="let job of jobs  | async">
        <ion-avatar *ngIf="job.photoUrl != ''" item-start>
          <img src="{{job.photoUrl}}">
        </ion-avatar>
        <h2>{{job.companyName | titlecase}}</h2>
        <p>{{job.description}}</p>
        <p>Posted by {{(job.postedBy | doc |async)?.fullName}}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </div>
</ion-content>
