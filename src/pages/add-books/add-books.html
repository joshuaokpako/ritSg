<ion-header>

  <ion-navbar color="rit">
      <ion-title>Add to {{header}}</ion-title>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="light" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <p text-center (click)="presentConfirm()">
        <button color="rit" round ion-button>
        <ion-icon name="camera"></ion-icon>
        </button>
      </p>
    <ion-list>
      <ion-item>
        <ion-textarea [(ngModel)]="book" placeholder="Describe your book"></ion-textarea>
      </ion-item>
      
    </ion-list>
     
    <ion-card *ngIf="previewImg">
    <img src="{{previewImg}}">
    </ion-card>
    <p text-center>
    <button block outline  [disabled]="book =='' || previewImg=='' " color="rit" ion-button (click)="addBooks()">
      Add to your Books
    </button>
  </p>
</ion-content>
