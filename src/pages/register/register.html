<ion-header>
  <ion-navbar color="rit">
    <ion-title>
     Register
    </ion-title>

  </ion-navbar>
</ion-header>



<ion-content padding text-center >
<ion-list>
    <ion-segment color="rit" [(ngModel)]="type">
        <ion-segment-button value="students">
          Students
        </ion-segment-button>
        <ion-segment-button value="staffs">
          Staffs
        </ion-segment-button>
    </ion-segment>
    <ion-item>
      <ion-label floating>Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
  <br>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
  </ion-item>
<br>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  
  <div padding text-center>
       
     
     <!-- Show dead button if form is not filled -->
     <!--<button *ngIf="!email && !password" ion-button color="danger" clear round>Login Now</button>-->
     
     
   </div>
   <button  ion-button [disabled]="!email || !password || !name" color="rit" block (click)="submitLogin()">
    Sign up</button>
</ion-list>

</ion-content>
