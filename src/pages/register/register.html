<ion-header>
  <ion-navbar color="rit">
    <ion-title>
     Register
    </ion-title>

  </ion-navbar>
</ion-header>



<ion-content padding text-center >
<ion-list>
    <ion-segment color="rit" [(ngModel)]="type">
        <ion-segment-button value="student">
          Students
        </ion-segment-button>
        <ion-segment-button value="staff">
          Staffs
        </ion-segment-button>
    </ion-segment>
    <ion-item>
      <ion-label floating>Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
  <br>
  <div [hidden]="type == 'student'"> 
      <ion-item>
        <ion-label>Department</ion-label>
        <ion-select [(ngModel)]="faculty" [compareWith]="compareFn">
            <ion-option *ngFor="let dep of departments | async" [value]="dep">{{dep.department}}</ion-option>
        </ion-select>
      </ion-item>     
      <ion-item>
        <ion-label floating>Position (optional) e.g Lab Assistant</ion-label>
        <ion-input [(ngModel)]="position" name="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Office room number e.g 217-12</ion-label>
        <ion-input [(ngModel)]="office" name="office" type="text"></ion-input>
      </ion-item>
  </div>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  
  <div [hidden]="type == 'staff'">  
    <button margin-top clear color="light" ion-item (click)="scan()" >
      <ion-icon item-start name="barcode"></ion-icon>
      Scan Student ID Card
    </button>
    <p>OR</p>
    <ion-item class="marginReduce">
      <ion-label floating>Input your student ID (your ID number)</ion-label>
      <ion-input [(ngModel)]="studentId" name="studentId" type="text"></ion-input>
    </ion-item>
  </div>
  <!--Student button-->
  <button  ion-button [hidden]="type == 'staff'" [disabled]="!email || !password || !name ||!studentId" color="rit" block (click)="submitLogin()">
    Sign up</button>
    <!--Staff Button-->
  <button  ion-button [hidden]="type == 'student'" [disabled]="!email || !password || !name || !faculty || !office" color="rit" block (click)="submitLogin()">
      Sign up</button>
      <button ion-button color="primary" small block clear (click)="toPrivacyPolicy('https://ritdsgwordpresscom.wordpress.com/privacy%20policy/')">Privacy Policy</button>
</ion-list>

</ion-content>
