<ion-header>

  <ion-navbar color="rit">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item>
      <div class="imgwrap">
        <img *ngIf="(user)?.photoURL" src="{{(user)?.photoURL}}" (click)="presentConfirm()">
        <h2><ion-icon (click)="openEditAlert()" class='icon' name="create"></ion-icon>{{(user)?.displayName|titlecase}}</h2>
      </div>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-item (click)="toMyFeeds('My Feeds')">
      <ion-icon color="secondary" name="paper" item-start></ion-icon>
        My Feeds
    </ion-item>
    <ion-item (click)="toMyBooks('My Books')">
      <ion-icon color="purple" name="book" item-start></ion-icon>
        My Books
    </ion-item>
    <ion-item (click)="toMyEvents('My Events')">
      <ion-icon  color="primary" name="calendar" item-start></ion-icon>
      My Events
    </ion-item>
    <ion-item (click)="signOut()">
      <ion-icon color="danger" name="log-out" item-start></ion-icon>
      Logout
    </ion-item>
      
  </ion-list>
</ion-content>
