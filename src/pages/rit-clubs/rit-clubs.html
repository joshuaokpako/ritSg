<ion-header>

  <ion-navbar color="rit">
    <ion-title>RIT Clubs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-fab bottom right edge>
        <button [hidden]="user.admin!='main'&& user.SG!=true" color="danger" ion-fab mini (click)="addGroupModal('RIT Clubs')"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
    <ion-list>
      <div *ngFor="let club of clubs | async">
        <ion-item (click)="toDetails(club.fullName, club.photoUrl, club.description,'RIT Clubs',club.id,club)" >
            <ion-avatar item-start>
                <img class="resize" src="{{club.photoUrl}}">
            </ion-avatar>
            <h2>{{club.fullName}}</h2>
            <p>{{club.description}}</p>
            <button ion-button clear item-end>View</button>
        </ion-item>
      </div>
</ion-list>

</ion-content>
