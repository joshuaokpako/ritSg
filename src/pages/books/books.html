<ion-header>

  <ion-navbar color="rit">
    <ion-title>My Books</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
      <ion-fab bottom right edge>
        <button  color="rit" ion-fab mini (click)="addBookModal('My Books')"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
      <p text-center *ngIf="!(books |async)">
        <ion-spinner color="rit" name="crescent"></ion-spinner>
      </p>
      <!--Show when there are no events-->
      <p text-center class="noEvents" [hidden]="(books | async) != ''">
        You do not have any books. Add one now!
      </p>
    <ion-card *ngFor="let book  of books |async">
    
      <img *ngIf="(book)?.postImg" class="max" src="{{book?.postImg}}">
    
      <ion-card-content>
        <p>{{book.description}}</p>
      </ion-card-content>
  
    </ion-card>
</ion-content>
