<ion-header>

  <ion-navbar color="rit">
    <ion-title>RIT Athletics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-fab bottom right edge>
        <button [hidden]="user.admin!='main'&& user.SG!=true" color="danger" ion-fab mini (click)="addEventModal('RIT Athletics')"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
  <ion-list>
    <div *ngFor="let athletic of athletics | async">
      <ion-item (click)="toDetails(athletic.fullName, athletic.photoUrl, athletic.description,'RIT Athletics',athletic.id,athletic )" >
          <ion-avatar item-start>
              <img class="resize" src="{{athletic.photoUrl}}">
          </ion-avatar>
          <h2>{{athletic.fullName}}</h2>
          <p>{{athletic.description}}</p>
          <button ion-button clear item-end>View</button>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
