<ion-tabs mode="md" tabsHighlight="true" #myTabs [hidden] ="tabShow">
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Planner" tabIcon="calendar"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Feeds" tabIcon="paper"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Chats" tabBadge="{{chatNotification | async}}" tabBadgeStyle="secondary" tabIcon="chatbubbles"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="Profile" tabIcon="person"></ion-tab>
</ion-tabs>
