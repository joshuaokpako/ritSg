<ion-header>

  <ion-navbar color ='rit'>
    <div *ngIf="(user |async) as theUser">
      <div *ngIf="theUser.type === 'club'">
        <ion-title>Set New Password</ion-title>
      </div>
      <div *ngIf="theUser?.type !== 'club'">
        <ion-title>Verify Your Email</ion-title>
      </div>
    </div>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  <div *ngIf="(user |async) as theUser">
    <div *ngIf="theUser?.type === 'club'">
        <ion-list>
          <ion-item>
              <ion-label floating>{{theUser?.fullName}} new password</ion-label>
              <ion-input [(ngModel)]="password" name="password" class="form-control" type="password" #useremail="ngModel"></ion-input>
          </ion-item>
          <div text-center padding-top>
            <button [disabled]="!password" ion-button color="rit"  block (click)="reset()">Reset</button>
          </div>
        </ion-list>
        <button ion-button clear (click)='goBack()'>go back</button>
      </div>
      <div *ngIf= "theUser?.type !== 'club'">
        <p> Please verify your email to continue</p>
        <button ion-button clear (click)='goBack()'>go back</button>
      </div>
  </div>
  
  

</ion-content>
