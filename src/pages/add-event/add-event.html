<ion-header>

  <ion-navbar color="rit">
    <ion-title>Add to {{header}}</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="light" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Enter title</ion-label>
      <ion-input [(ngModel)]="title" name="title" class="form-control" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Enter entry fee *optional (All prices are in AED)</ion-label>
      <ion-input [(ngModel)]="price" name="price" class="form-control" type="number"></ion-input>    
    </ion-item>
    <ion-item>
    <ion-label stacked>Event Date</ion-label>
    <ion-datetime displayFormat=" DD MMMM YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
    <ion-label stacked>Event Start Time</ion-label>
    <ion-datetime displayFormat="hh:mm A" [(ngModel)]="startTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Event End Time</ion-label>
      <ion-datetime displayFormat="hh:mm A" [(ngModel)]="endTime"></ion-datetime>
    </ion-item>
    <ion-item>
    <ion-label stacked>Enter a description</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>
    
  </ion-list>
  <p text-center (click)="presentConfirm()">
    <button color="rit" round ion-button>
    <ion-icon name="camera"></ion-icon>
    </button>
  </p>
<ion-card *ngIf="previewImg">
<img class="max resizeImg" src="{{previewImg}}">
</ion-card>
<p text-center>
<button block outline [disabled]="title ==''|| description =='' || previewImg=='' || myDate==''|| startTime ==''|| endTime =='' " color="rit" ion-button (click)="addEvent(header)">
  Add Event
</button>
</p>
</ion-content>
