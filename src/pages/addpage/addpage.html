<ion-header>

  <ion-navbar color="rit">
    <ion-title>Add to {{header}}</ion-title>
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="light" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Enter Group Name</ion-label>
      <ion-input [(ngModel)]="groupName" name="title" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Tell us about {{groupName}}</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <div radio-group [(ngModel)]="type" *ngIf="header == 'RIT Clubs'">
      <ion-item>
          <ion-label stacked>Public (anyone can see posts)</ion-label>
          <ion-radio checked="true" value="Public"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label stacked>Private (only members can see posts)</ion-label>
        <ion-radio value="Private"></ion-radio>
      </ion-item>
    </div>

    <div  *ngIf="header == 'RIT Deals'">
        <ion-item>
            <ion-label stacked>Deal (e.g 20% off for RIT Students)</ion-label>
            <ion-input [(ngModel)]="deal" name="deal" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Location of {{groupName}}</ion-label>
            <ion-input [(ngModel)]="inputlocation" name="inputlocation"></ion-input>
        </ion-item>
      </div>
    
    
  </ion-list>
  <p text-center (click)="presentConfirm()">
    <button color="rit" round ion-button>
    <ion-icon name="camera"></ion-icon>
    </button>
  </p>
 
<ion-card *ngIf="previewImg">
  <div>
    {{base64 | json}}
  </div>
<img src="{{previewImg}}">
</ion-card>
<p text-center>
<button block outline *ngIf="header == 'RIT Athletics'" [disabled]="groupName ==''|| description =='' || previewImg=='' " color="rit" ion-button (click)="addGroup(header)">
  Add {{groupName}}
</button>
<button block outline *ngIf="header == 'RIT Clubs'" [disabled]="groupName ==''|| description =='' || previewImg=='' || type =='' " color="rit" ion-button (click)="addGroup(header)">
  Add {{groupName}}
</button>
<button block outline *ngIf="header =='RIT Deals'" [disabled]="groupName ==''|| description =='' || previewImg=='' || location ==null " color="rit" ion-button (click)="addGroup(header)">
    Add {{groupName}}
  </button>
</p>
</ion-content>
