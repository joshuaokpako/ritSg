<ion-header>

    <ion-navbar color="rit">
      <ion-title>Report</ion-title>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="light" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-textarea [(ngModel)]="reporting" placeholder="Name of Person" disabled></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="description" placeholder="Tell us what you are reporting about"></ion-textarea>
      </ion-item>
      
    </ion-list>
    
    <p text-center>
    <button block outline  [disabled]="description=='' " color="rit" ion-button (click)="report()">
      Report
    </button>
  </p>
  </ion-content>
