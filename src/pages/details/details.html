<ion-header>

  <ion-navbar color="rit">
    <ion-title>{{header}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="backgroundImg">
    <img src="{{img}}">
  </div>

  <ion-list>
    <ion-item text-center>
      <h1>{{header}}</h1>
      <p *ngIf="type =='RIT Deals'" text-wrap>{{deal}}</p>
    </ion-item>

    <ion-item text-wrap>
      <p>
      {{about}}
    </p>
    </ion-item>

    <div *ngIf="type =='RIT Clubs' || type =='RIT Athletics';else showMap">
      <ion-item text-center (click)="itemSelected(item)">
        View {{header}} Posts
        <ion-icon name="arrow-forward" color="primary"  item-end></ion-icon>
      </ion-item>
        
      <div padding>
        <button ion-button block color="secondary"> Join {{header}}</button>
      </div>
    </div>
    
    <ng-template #showMap>
      <ion-item>
        Show Map here
      </ion-item>
    </ng-template>

  </ion-list>

</ion-content>
