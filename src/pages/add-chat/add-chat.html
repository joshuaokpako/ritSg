<ion-header>

  <ion-navbar color="rit">
    <ion-title>addChat</ion-title>
  </ion-navbar>
  <ion-toolbar color="rit">
    <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <p text-center *ngIf="!(users | async)">
      <ion-spinner color="rit" name="crescent"></ion-spinner>
    </p>
    <div *ngIf="(users |async) != ''">
      <div *ngFor="let us of users  | async | filter : searchText">
        <ion-item *ngIf="us.email!=user.email" (click)="goToMessage(us.uid,us.name)">
          <ion-avatar item-start>
            <img *ngIf="us.photoUrl" src="{{us.photoUrl}}">
          </ion-avatar>
          <h2>{{us.fullName |titlecase}}</h2>
        </ion-item>
      </div>
    </div>
  </ion-list>

</ion-content>
