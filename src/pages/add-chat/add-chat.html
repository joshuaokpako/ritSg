<ion-header>

  <ion-navbar color="rit">
    <ion-title>Add Chat</ion-title>
  </ion-navbar>
  <ion-toolbar color="rit">
    <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <p text-center *ngIf="!(users | async)">
      <ion-spinner color="rit" name="crescent"></ion-spinner>
    </p>
    <div *ngIf="(users |async) != ''">
      <div *ngFor="let us of users  | async | filter : searchText">
        <ion-item *ngIf="us.email!=user.email" (click)="goToMessage(us.uid,us.name)">
          <ion-avatar item-start>
            <img *ngIf="us.photoUrl" class="resize" src="{{us.photoUrl}}">
            <img [hidden]="us.photoUrl" src="assets/imgs/blank-profile-picture.png">
          </ion-avatar>
          <ion-card class="myHeight" *ngIf="us?.activity=='online'" color="secondary"></ion-card>
          <h2>{{us.fullName |titlecase}}</h2>
          <button *ngIf= 'us.admin =="clubs"' ion-button clear item-end>Club</button>
          <button *ngIf= 'us.admin =="athletics"' ion-button clear item-end>Athletics</button>
        </ion-item>
      </div>
    </div>
  </ion-list>

</ion-content>
